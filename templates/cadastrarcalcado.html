<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Calçado</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/paginainicial.css">
    <link rel="stylesheet" href="../static/css/cadastrarcalcado.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>
<body>

    <div class="cabecalho">
        <img src="../static/imagens/NEWUSE1.png">

        <form class="pesquisaform" action="/pesquisar" method="post">
            <input type="text" class="pesquisa" placeholder="Procurar produto...">
        </form>

        <img class="perfil_imagem" src="../static/imagens/perfil.png">
        <a href="/meuperfil" class="minha_conta">Minha Conta</a>
    </div>

    <a href="/cadastraritem">← Voltar</a>

    <div class="container">
        <h1>Cadastrar Calçado</h1>

        <form action="/cadastrarcalcado" method="post">

            <label>Nome do calçado:</label>
            <input type="text" name="nomecalcado" required>

            <label>Gênero:</label>
            <select name="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="unisex">Unisex</option>
            </select>

            <label>Categoria:</label>
            <select name="categoria">
                <option value="tenis casual">Tênis Casual</option>
                <option value="sapato social">Sapato Social</option>
                <option value="tenis esportivo">Tênis Esportivo</option>
                <option value="bota">Bota</option>
                <option value="sandalia">Sandália</option>
            </select>

            <label>Numeração:</label>
            <select name="numeracao">
                <option>34</option>
                <option>35</option>
                <option>36</option>
                <option>37</option>
                <option>38</option>
                <option>39</option>
                <option>40</option>
                <option>41</option>
                <option>42</option>
            </select>

            <label>Preço:</label>
            <input type="number" name="preco" step="0.01" required>

            <label>Estoque:</label>
            <input type="number" name="estoque" required>

            <label>Descrição:</label>
            <input type="text" name="descricao" placeholder="Detalhes do calçado">

            <button type="submit">Cadastrar Calçado</button>

            <p>{{ msg }}</p>

        </form>
    </div>

</body>
</html>
